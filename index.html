<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Todo List</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row border p-5">

            <div class="col-12 center-text border">Daily ToDo List

                <form onsubmit="app.controllers.addControllers.addList(event)">
                    <div class="form-group">
                        <label for="Todo-List">toTodo List</label>
                        <input type="text" class="form-control" name="Todo-List" id="ToDo-list"
                            placeholder="Todo List"></input>
                    </div>

                    <div class="form-group">
                        <label for="Today-Todo">Today Todo</label>
                        <input type="text" class="form-control" name="Today-Todo" id="Today-Todo"
                            placeholder="Today Todo"></input>
                    </div>

                    <div class="form-group">
                        <label for="Tomorrow-Todo">Tomorrow Todo</label>
                        <input type="text" class="form-control" name="Tomorrow-Todo" id="Tomorrow-Todo"
                            placeholder="Tomorrow Todo"></input>
                    </div>

                    <div class="form-group">
                        <label for="Not-Todo">Not Todo</label>
                        <input type="text" class="form-control" name="Not-Todo" id="submit-Todo"
                            placeholder="Not Todo"></input>
                    </div>
                    <button class="btn btn-primary" type="submit">Submit Todo</button>
                </form>
            </div>
        </div>
        <div id="list" class="row">



        </div>

    </div>
    <script src="app/main.js" type="module"></script>
</body>

</html>
